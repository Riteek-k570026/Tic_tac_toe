<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 3500px;
            border: 2px solid black;
            background-color: khaki;
        }
        .box{
            margin: 2px;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 2px solid green;

        }
        #square1{
            position : fixed;
            right: 20px;
            top: 20px;
        }
        #square2{
            position: sticky;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="square1">1</div>
        <div class="box" id="square2">2</div>
        <div class="box" id="square3">3</div>
        <div class="box" id="square4">4</div>
    </div>
</body>
</html>
